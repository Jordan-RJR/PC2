<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Alumno</title>
    <link rel="stylesheet" href="css/alumno.css">
</head>

<body>
    <header>
        <h2>Dashboard Alumno</h2>
        <p>Bienvenido, alumno. Aquí puedes ver tus datos y completar una encuesta.</p>
        <div class="datos">
            <h3>Datos del Alumno</h3>
        <ul>
            <li>Nombre: Juan Pérez</li>
            <li>Edad: 20 años</li>
            <li>Carrera: Ingeniería Informática</li>
        </ul>
        </div>
        
        <h3>Encuesta</h3>
        <p>¿Cuál es tu profesor favorito?</p>
        <select>
            <option value="profesor1">Julio Paraguya</option>
            <option value="profesor2">Grimaldina</option>
            <option value="profesor3">De La Rosa</option>
        </select>
        <button type="submit">Enviar</button>
    </header>

</body>

</html>
